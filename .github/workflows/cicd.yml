name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t accenousntegrals/olw-frontend:$GITHUB_SHA .
          docker push accenousntegrals/olw-frontend:$GITHUB_SHA

      - name: Setup SSH
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ secrets.EC2_IP }} << 'EOF'
            docker pull accenousntegrals/olw-frontend:latest
            docker stop olw-frontend || true
            docker rm olw-frontend || true
            docker run -d --name olw-frontend -p 8080:8080 accenousntegrals/olw-frontend:latest
          EOF
